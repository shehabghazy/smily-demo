<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smiley - log in or rigester</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>
<body class="">

  <section id="loginSection" class="text-center mt-5 pt-5">
      <div class="container pt-5">
        <div class="row pb-5 justify-content-center">

          <div class="col-4 text-start fs-4">
            <div class="text-info my-2">
              <i class="fa-regular fa-face-laugh-wink fs-2"> <span class="fs-4 fw-semibold text-capitalize">Smiley Space</span></i>
            </div>
            <p class="">Smiley allows you to connect and share with people more simply.</p>
          </div>
          
          <div class="col-1"></div>

          <div class="bg-white col-4 border-1 border rounded-3 shadow-sm p-4">
              <input id="emailLoginInput" class="form-control handle-input mx-auto my-1 py-2" type="email" placeholder="Ex: info@examle.com" autofocus>
              <input id="passwordLoginInput" class="form-control handle-input mx-auto my-1 py-2" type="password" placeholder="********" minlength="9" maxlength="30">
              
              <div id="loginAlert" class=" p-0 m-0 alert text-danger d-none" role="alert">
                <!-- Log in Response Msg -->
              </div>
              <button id="loginBtn" class="btn btn-info my-3 px-5 py-2" type="submit">Log in</button>

            <p class="fs-5 pt-3 mt-3 border-top border-secondary">Don't have an account ? <span id="displayRegisterSectionBtn" class="text-info cursor-on">Register Now</span></p>
          </div>

         </div>
      </div>
  </section>
  

  <section id="registerSection" class="text-center vh-100 d-flex justify-content-center align-items-center d-none">
    <div class="container-fluid">
      <div class="row justify-content-center">

        <div class="col-3"></div>

        <div class="col-5 border-1 border rounded shadow-sm p-4 bg-white">

          <h2 class="text-info mb-5"><i class="fa-solid fa-user-plus"></i> Register</h2>

          <div class="text-start mt-2">
            <label for="userNameRegisterInput" class="form-label fw-semibold">User Name<span class="text-danger"> *</span></label>
            <input id="userNameRegisterInput" class="form-control handle-input mx-auto py-2" type="text" placeholder="First And Last Name">
          </div>

          <div class="text-start mt-2">
            <label for="emailRegisterInput" class="form-label fw-semibold">Email Address<span class="text-danger"> *</span></label>
            <input id="emailRegisterInput" class="form-control handle-input mx-auto py-2" type="email" placeholder="info@examle.com">
          </div>

          <div class="text-start mt-2">
            <label for="passwordRegisterInput" class="form-label fw-semibold d-block">Password<span class="text-danger"> *</span></label>
            <div class="container-fluid">
              <div class="row">
                <div class="col-6 ps-0">
                  <input id="passwordRegisterInput" class="form-control handle-input mx-auto py-2" type="password" placeholder="**********" minlength="9" maxlength="30">
                </div>
                <div class="col-6 pe-0">
                  <input id="passwordConfirmationRegisterInput" class="form-control handle-input mx-auto py-2" type="password" placeholder="Password Confirmation" minlength="9" maxlength="30">

                </div>
              </div>
            </div>
          </div>

          <div class="text-start mt-2">
            <div class="container-fluid">
              <div class="row">
                <div class="col-6 ps-0">
                  <label for="ageRegisterInput" class="form-label fw-semibold d-block">Age<span class="text-danger"> *</span></label>
                  <input id="ageRegisterInput" class="form-control handle-input mx-auto py-2" type="number" placeholder="Enter Your Age" >   
                </div>
                <div class="col-6 pe-0">
                  <label for="phoneRegisterInput" class="form-label fw-semibold d-block">Phone: optinal</label>
                  <input id="phoneRegisterInput" class="form-control handle-input mx-auto py-2" type="text" placeholder="Ex: 010 123 456 78" maxlength="11">  

                </div>
              </div>
            </div>
          </div>

          <div id="registerAert" class="p-0 alert d-none my-3" role="alert">
            <!-- Sign Up Response Msg -->
          </div>
                  
          <div class="mt-3">
            <button id="registerBtn" class="btn btn-outline-info disabled px-5 py-2">Register</button>
            <button id="displayLoginSectionBtn" class="btn btn-outline-info px-5 py-2">Log in</button>  
          </div>
        </div>

        <div class="col-3"></div>


      </div>
    </div>
  </section>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login_and_register.js"></script>
</body>
</html>
